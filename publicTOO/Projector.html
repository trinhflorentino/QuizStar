<body class="">

        <div class="flex items-center gap-4">
            <img src="img/logo.png" alt="logo" class="w-20 h-20" />
            <h1 class="font-extrabold text-3xl text-white">The Olympus Online - Trận 1</h1>
        </div>
        <div class="text-right">

            </div>
