<body>
    <div class="header">
        <img id="product-logo" src="img/laurels.png">
        <p id="matchname">The Olympus Online</p>
        <p id="hostname"></p>
        <div class="leavebutton" onclick="quit();">
            <p class="button-text" id="thoattranbtn">RỜI TRẬN</p>
        </div>
        <div class="resultbutton" onclick="window.open('Result.html');">
            <p class="button-text" id="ketquabtn">KẾT QUẢ</p>
        </div>
    </div>
    <div class="inline">
        <div class="multichat container" id="msgs">
        </div>
        <pre>  </pre>
        <div class="player">
            <h2 class="contestants">THÍ SINH</h2>
            <li class="inline">
                <img src="img/default.png" class="tsimg" id="ts1"></img>
                <pre> </pre>
                <p class="playername" id="tents1">N/A</p>
                <p class="pointinm" id="points1">0</p>
            </li>
            <li class="inline">
                <img src="img/default.png" class="tsimg" id="ts2">
                <pre> </pre>
                <p class="playername" id="tents2">N/A</p>
                <p class="pointinm" id="points2">0</p>
            </li>
            <li class="inline">
                <img src="img/default.png" class="tsimg" id="ts3">
                <pre> </pre>
                <p class="playername" id="tents3">N/A</p>
                <p class="pointinm" id="points3">0</p>
            </li>
            <li class="inline">
                <img src="img/default.png" class="tsimg" id="ts4">
                <pre> </pre>
                <p class="playername" id="tents4">N/A</p>
                <p class="pointinm" id="points4">0</p>
            </li>
        </div>
    </div>
    



    <input class="chatbar" type="text" id="msg" placeholder="Nhắn gì đi nào ^^" maxlength="132" autocomplete="off"
        required>
    </input>

    <div class="notification">
        <p id="notification-text"></p>
    </div>

</body>
