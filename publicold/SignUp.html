<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- <div class="login100-pic js-tilt" data-tilt>
                    <img src="img/Logo.png" alt="IMG">
                </div> -->
                <form class="login100-form validate-form" id="signupform">
                    <span class="login100-form-title">
                        Đăng ký QuizStar
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập họ và tên.">
                        <input type="text" id="signup-name" class="input100" type="text" name="name"
                            placeholder="Họ và tên" autocomplete="off">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Nhập email hợp lệ. VD: abc@gmail.com">
                        <input type="email" id="signup-email" class="input100" type="text" name="email"
                            placeholder="Email" autocomplete="off">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập mật khẩu.">
                        <input type="password" id="signup-password" class="input100" type="password" name="pass"
                            placeholder="Password" autocomplete="off">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            ĐĂNG KÝ
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1" style="font-family: 'Baloo 2', cursive;">
                            Bạn muốn
                        </span>
                        <a href="index.html" class="txt2" href="#" style="font-family: 'Baloo 2', cursive;">
                            đăng nhập?
                        </a>
                        <div style="display:none" id="signup-success">
                            <img src="img/done.gif" style="width: 20px;">
                            <span style="color:purple;font-size: 12px;font-family: 'Baloo 2', cursive;"> Đăng ký thành
                                công / Kiểm tra Email của bạn để xác thực tài khoản</span>
                        </div>
                        <div>
                            <span style="color:red;display: none;font-family: 'Baloo 2', cursive;" id="signup-fail">Đăng
                                ký thất bại</span>
                            <p style="display:none;font-family: 'Baloo 2', cursive;" id="error-code">Lỗi:</p>
                        </div>
                    </div>

                    <div class="text-center p-t-100">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="notification">
        <p id="notification-text"></p>
    </div>
