<body>

    <div id="body">
        <div>
            <div>
                <p class="competition-name" id="competition-name">TĂNG TỐC</p>
            </div>
            <div class="image-question" id="ttquestion">
                <a id="question"></a>
            </div>
            <div class="container">
                <div class="image" id="tangtocimage">
                    <video disablePictureInPicture controlsList="nodownload" preload id="tt1" muted></video>
                    <video disablePictureInPicture controlsList="nodownload" preload id="tt2" muted></video>
                    <video disablePictureInPicture controlsList="nodownload" preload id="tt3" muted></video>
                    <video disablePictureInPicture controlsList="nodownload" preload id="tt4" muted></video>
                </div>
                <div class="greenscreen-object">
                    <div class="greenscreen">

                    </div>
                </div>
            </div>
            <div class="showdapan" id="showdapan1">
            </div>
        </div>
        <div class="ans-group">
            <!-- <a id="dapan"></a> -->
            <input class="chatbar" type="text" id="ttans" autofocus autocomplete="off">
            <input class="ttans-preview" type="text" id="dapan" autocomplete="off" readonly>
        </div>
        <div class="dapanthisinh">
            <div class="PlayerAnswer ts1ans" id="odapan1">
                <div class="inline">
                    <img class="tsimg" id="tsans1" src="/img/none.jpg">
                    <p class="namett" id="tentt1"></p>
                    <a class="pointt" id="pointt1"></a>
                </div>
                <div class="user-answer-timestamp">
                    <p class="dapan" id="dapan1"></p>
                    <p class="timestamp" id="tstamp1"></p>
                </div>
            </div>
            <div class="PlayerAnswer ts2ans" id="odapan2">
                <div class="inline">
                    <img class="tsimg" id="tsans2" src="/img/none.jpg">
                    <p class="namett" id="tentt2"></p>
                    <a class="pointt" id="pointt2"></a>
                </div>
                <div class="user-answer-timestamp">
                    <p class="dapan" id="dapan2"></p>
                    <p class="timestamp" id="tstamp2"></p>
                </div>
            </div>
            <div class="PlayerAnswer ts3ans" id="odapan3">
                <div class="inline">
                    <img class="tsimg" id="tsans3" src="/img/none.jpg">
                    <p class="namett" id="tentt3"></p>
                    <a class="pointt" id="pointt3"></a>
                </div>
                <div class="user-answer-timestamp">
                    <p class="dapan" id="dapan3"></p>
                    <p class="timestamp" id="tstamp3"></p>
                </div>
            </div>
            <div class="PlayerAnswer ts4ans" id="odapan4">
                <div class="inline">
                    <img class="tsimg" id="tsans4" src="/img/none.jpg">
                    <p class="namett" id="tentt4"></p>
                    <a class="pointt" id="pointt4"></a>
                </div>
                <div class="user-answer-timestamp">
                    <p class="dapan" id="dapan4"></p>
                    <p class="timestamp" id="tstamp4"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="notification">
        <p id="notification-text"></p>
    </div>
